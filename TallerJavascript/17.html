<!DOCTYPE html>
<html>

<head>
  <title>LÃ­mite de Caracteres en Textarea</title>
</head>

<body>
  <div style="display: flex; flex-direction: column; align-items: center;">
    <textarea id="miTextarea" rows="4" cols="50" maxlength="100" oninput="limitarCaracteres()"></textarea><br><br>
    <label id="contador"></label>
  </div>

  <script>
    function limitarCaracteres() {
      let textarea = document.getElementById('miTextarea');
      let maxLength = parseInt(textarea.getAttribute('maxlength'));

      if (textarea.value.length > maxLength) {
        textarea.value = textarea.value.substring(0, maxLength);
      }
      let cont = document.getElementById('contador');
      cont.textContent = "Numero de c aracteres restantes: " + (maxLength - textarea.value.length);
    }
  </script>

</body>

</html>
